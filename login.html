<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/Punppy_icon 1.png" type="image/png">


    <title>Log in </title>
</head>
<body>
  <div class="login">
    <form>
      <div class="text-center">
        <img src="/img/Punppy_icon 1.png">
      <h6 class="fw-bold">Sign in to Punppy as an Admin</h6>
      <p>Login to your admin account</p>

      </div>
      
        <div class="mb-3">
          <img class="email mt-2" src="/img/Message.png" >
          <input type="email" placeholder="          Email Address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <img class="lock mt-2" src="/img/Lock.png" alt="">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="        Password">
          <a href="reset.html" class="form-text text-primary">Reset password</a>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary ">Login</button>
        </div>
        
        
      </form>

  </div>
    
    

    
</body>
</html>
